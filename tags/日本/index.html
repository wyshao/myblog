              <h2 class="post-card-title">微妙的日本大学的教员职位”助教“---只为更真实的了解</h2>
          </header>
          <section class="post-card-excerpt">
              
                <p>日本留学，尽量不要找 教授以下的职位的教员。日本大学一般是“講座制”的形式，“講座制”是日本大学所属系级单位，由教授及其下属的副教授、讲师、助教等组成。所以，日本大学实验室也就是这种“講座制”，一个实验室内包含教授，副教授、讲师、助教等。和中国，美国的实验室不一样。
